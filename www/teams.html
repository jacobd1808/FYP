

    <ons-page id='teamsPage'>
        <ons-navigator var="myNav">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button id='menu-icon' ng-click="leftMenu.toggleMenu()"> <ons-icon icon="ion-navicon"></ons-icon></ons-toolbar-button>
                </div>
                <div class="center" modifier="title">Teams</div>
                <div class="right">
                    <ons-toolbar-button id='show-champ-modal'> <ons-icon icon="ion-trophy" id='champ-icon'></ons-icon> </ons-toolbar-button>
                </div>
            </ons-toolbar>
            <ng-include src="'components/champSelect.html'"></ng-include>

            <div id='teams-container'> </div>

            <div> Teams </div>

            <script id="teams-template" type="text/x-handlebars-template">
               <div class='team-tile' >
                  <!--<img src='assets/img/drivers/mug/{{ driver_photo }}' alt=''/>-->
                  <strong> {{ name }} </strong>
                </div>

            </script>

        </ons-navigator>
  </ons-page>
