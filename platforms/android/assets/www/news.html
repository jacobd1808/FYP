

    <ons-page id='newsPage'>
        <ons-navigator var="myNav">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button id='menu-icon' ng-click="leftMenu.toggleMenu()"> <ons-icon icon="ion-navicon"></ons-icon></ons-toolbar-button>
                </div>
                <div class="center" modifier="title">News</div>
                <div class="right">
                    <ons-toolbar-button id='show-champ-modal'> <ons-icon icon="ion-trophy" id='filter-icon'></ons-icon> </ons-toolbar-button>
                </div>
            </ons-toolbar>
            <ng-include src="'components/newsFilter.html'"></ng-include>

            <div id='news-container'> </div>

            <script id="news-template" type="text/x-handlebars-template">
               <div class='news-tile loadLink' data-page='news_article' data-tab='{{ id }}' onClick="myNav.pushPage('news_article.html')">
                    <img src='assets/img/news/thumbnails/{{ thumb_url }}' alt=''/>
                    <div class='description'> 
                        <small> {{ formatDate release_date }} </small>
                        <h2> {{ title }} </h2> 
                    </div>
                </div>

            </script>

        </ons-navigator>
  </ons-page>
