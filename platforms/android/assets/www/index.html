<html lang="en" ng-app="myApp" ng-csp>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- JS dependencies (order matters!) -->
    <script src="scripts/platformOverrides.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="lib/onsen/css/cust_theme.css" />
    <!-- CSP support mode (required for Windows Universal apps) -->
    <link rel="stylesheet" href="lib/angular/angular-csp.css" />
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,200,500,700,900,400italic,500italic,300italic' rel='stylesheet' type='text/css'>
    <!-- App init  -->
    <title>Ginetta Race Day App</title>
    <script>

    </script>
</head>

<body id='page-frame'>
    <!-- Cordova reference -->
    <!--<script src="cordova.js"></script>-->
    <!--<script src="scripts/index.js"></script>-->
    <!-- -->

    <!-- SLIDING MENU LEFT--> 
    <ons-sliding-menu 
        main-page="drivers.html" 
        menu-page="menu.html" 
        side="left" 
        max-slide-distance="250px" 
        swipable="false" 
        var="leftMenu">
 
    </ons-sliding-menu>





    <ons-template id="index.html">
      <ons-page>
        <ons-navigator var="myNav">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button id='menu-icon' ng-click="leftMenu.toggleMenu()">
                        <ons-icon icon="ion-navicon"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center" modifier="title">Dashboard</div>
                <div class="right">
                    <ons-toolbar-button id='show-champ-modal'>
                        <ons-icon icon="ion-trophy" id='champ-icon'></ons-icon> 
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>
            <ng-include src="'components/champSelect.html'"></ng-include>
            <!-- --> 
            <p>MAIN</p>
            <!-- -->
            <div id='checkLoad'> <!-- Load Hack --> </div>
          </ons-page>
        </ons-navigator>
    </ons-template>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="scripts/handlebars.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
