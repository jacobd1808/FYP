
<ons-page id='circuitPage'>
    <ons-toolbar>
        <div class="left">
            <ons-back-button modifier='cust-back' id='backBtn' data-page='calandar'> </ons-back-button>
        </div>
        <div class="center" modifier="title">Circuit Bio</div>
    </ons-toolbar>
         <ons-carousel id='circuit-container' var='circuitContainer' fullscreen swipeable overscrollable auto-scroll auto-refresh> </ons-carousel>

    <script id="circuit-template" type="text/x-handlebars-template">
        <ons-carousel-item data-id='{{ id }}'>
            <div class='circuit-map'> 
                <img src='assets/img/circuits/tracks/{{ image }}' alt='' />
            </div>
            <div class='grey-module'> 
                <h2> {{ name }} </h2>
                <div class='circuit_info'> <strong> Corners: </strong> {{ circuit_corners }} </div>
                <div class='circuit_info'> <strong> Length: </strong> {{ circuit_length }} </div>
                {{ bio }}
            </div>
        </ons-carousel-item>
    </script>
</ons-page>
